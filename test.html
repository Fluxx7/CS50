<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Smash Form</title>
        <link rel="stylesheet" href="advstyles.css">
    </head>
    <body>
        <form>
            <input type="text" placeholder="Tag" name="usrtg">
            <input type="password" placeholder="Password" name="password">
            <div>
                <h1>Smash Character Poll</h1>
            </div>
            <div>
                <text2>Main:</text2>
                <input type="text" placeholder="Character" name="char">
            </div>
            <div>
                <text2>Playstyle:</text2>
                <input type="radio" name="playstyle" value="aggro"> <text style="color:red">Aggressive</text>
                <input type="radio" name="playstyle" value="campy"> <text style="color:blue">Campy/Slow</text>
                <input type="radio" name="playstyle" value="zoner"> <text style="color:rgb(216, 216, 0)">Zoner</text>
                <input type="radio" name="playstyle" value="bait"> <text style="color:green">Bait and Punish</text>
            </div>
            <input type="submit">
        </form>
    </body>
</html>
